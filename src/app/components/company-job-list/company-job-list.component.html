<div class="search-container">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Zoek vacatures</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input
      matInput
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      placeholder="Typ een vacaturetitel..."
    />
  </mat-form-field>
</div>
<div class="company-list">
  <mat-card
    *ngFor="let company of filteredCompanies$ | async"
    class="company-card"
    [routerLink]="['/company', company.id]"
  >
    <mat-card-header>
      <mat-card-title>{{ company.name }}</mat-card-title>
      <mat-card-subtitle>{{ company.address }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ company.jobs.length }} actieve vacature{{
          company.jobs.length === 1 ? "" : "s"
        }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
